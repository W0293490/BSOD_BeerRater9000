<!DOCTYPE html>
<html>
    <head>
        <title>Beer Rater 9000</title>
        <meta charset="UTF-8">
        <!--LINKS-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
        <link href = "https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css"rel = "stylesheet">
        <link href = "https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
        <link rel="stylesheet" href="Css/styles.css">

        <!--SCRIPTS-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src = "https://code.jquery.com/jquery-1.10.2.js"></script>
        <script src = "https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
        <script type="text/javascript" src="http://www.cryptojs.altervista.org/api/functions_cryptography.js"></script>
        <script src="JavaScript/globalVariables.js"></script>
        <script src="JavaScript/javascript.js"></script>
        <script src="JavaScript/userRegistrationAndLogin.js"></script>
        <script src="JavaScript/beerTypeCRUD.js"></script>
    </head>
    <body>
        <div id = "dialog" title = "About"></div>
        <div id="content">
            <nav class="navbar navbar-inverse">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <span style='float: left; margin-right: 20px'><img src='Images/brLogo50.png'/></span>
                        <a class="navbar-brand" id="header" href="#">Current Beer</a>
                    </div>
                    <ul class="nav navbar-nav navbar-right">
                        <li id="user-info" class="dropdown">
                            <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                            <p id="user-name"></p>
                            <ul class="dropdown-menu">
                                <li class="beer-type-menu-items"><a href="#" id="create-beer-menu-item">Create Beer Type</a></li>
                                <li class="beer-type-menu-items"><a href="#" id="update-beer-menu-item">Update A Beer Type</a></li>
                                <li class="beer-type-menu-items"><a href="#" id="delete-beer-menu-item">Delete A Beer Type</a></li>
                                <li><a href="#" id="logout-menu-item">Logout</a></li>
                            </ul>
                        </li>
                        <li class="dropdown">
                            <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                            <p class="glyphicon glyphicon-menu-hamburger"></p>
                            <ul class="dropdown-menu">
                                <li class="logged-out-menu-items"><a href="#" onclick="changeDiv('login');">Login</a></li>
                                <li class="logged-out-menu-items"><a href="#" onclick="changeDiv('register');">Register</a></li>
                                <li><a href="#" id="about">About</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </nav>

            <div id="beer-reviews">
                <div id="sides">
                    <div id="left-side">
                        <input id="search" type="text" onkeyup="filter()" placeholder="Search for beer type..."/>
                        <div id ="list-area">
                            <ul id="list"></ul>
                        </div>
                    </div>
                    <div id="right-side">
                        <div id="loader" class="loader" style="display: none;"></div>
                        <div id="reviews"></div>
                        <button class="w3-btn buttons" id="create-review">Create a Review</button>
                    </div>
                    <hr />  
                    <label id="info"></label>
                </div>
            </div>

            <div id="login">
                <h1>Login</h1>
                <div class="w3-container w3-card-4" id="login-form">
                    <h2 class="w3-text-yellow">Enter your credentials</h2>
                    <p>      
                        <label class="w3-text-yellow"><b>User Name:</b></label>
                        <input class="w3-input w3-border" id="username-login" type="text" required>
                    </p>
                    <p>      
                        <label class="w3-text-yellow"><b>Password:</b></label>
                        <input class="w3-input w3-border" id="password-login" type="password" required>
                    </p>
                    <p>      
                        <button class="w3-btn buttons" id="sign-in-user-button">Login</button>
                    </p>
                </div>
            </div>

            <div id="register">
                <h1>Register User</h1>
                <div class="w3-container w3-card-4" id="register-form">
                    <h2 class="w3-text-yellow">Enter your information</h2>
                    <p>      
                        <label class="w3-text-yellow"><b>User Name:</b></label>
                        <input class="w3-input w3-border" id="username-register" type="text" required>
                    </p>
                    <p>      
                        <label class="w3-text-yellow"><b>Password:</b></label>
                        <input class="w3-input w3-border" id="password-register" type="password" required>
                    </p>
                    <p>      
                        <label class="w3-text-yellow"><b>Email:</b></label>
                        <input class="w3-input w3-border" id="password-email" type="text" required>
                    </p>
                    <p>      
                        <button class="w3-btn buttons" id="register-user-button">Register</button>
                    </p>
                </div>
            </div>
            <div id="error"/>
        </div>
        <label id="info"></label>
    </body>
</html>
